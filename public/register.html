<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Student Management System</title>
  <link rel="stylesheet" href="form.css">
  <style>
    /* Additional styles for horizontal layout */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      margin-bottom: 25px;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    button[type="submit"] {
  padding: 15px;
  background: #00e676;
  color: #111;
  border: none;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
  margin: 30px auto 0; /* This centers the button horizontally */
  transition: all 0.3s;
  width: 150px;
  display: block; /* Necessary for margin auto to work */
}
    .form-container {
      max-width: 1000px;  /* Wider container */
      width: 100%;
      padding: 40px;  /* More internal padding */
      margin: 20px auto;
      background: rgba(15, 15, 25, 0.8);  /* Centered with more space */
    }
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 10px;
      }
      .form-group {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="main-wrapper">
    <div class="form-container">
      <h2>Register</h2>
      <form action="/register" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstname" placeholder="Enter First name (eg: John)" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="Enter Last name (eg: Doe)" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" name="mobile" placeholder="Enter Mobile Number (eg: 1234567890)" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email ID (eg: abc@gmail.com)" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>
          </div>
          <div class="form-group">
            <label>Re-Enter Password</label>
            <input type="password" name="confirm_password" placeholder="Re-enter Password" required>
          </div>
        </div>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <!-- Vanta.js & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      VANTA.RINGS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0x111111
      });
    });
  </script>
</body>
</html>
